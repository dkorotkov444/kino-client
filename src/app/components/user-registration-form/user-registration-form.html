<!-- src/app/components/user-registration-form/user-registration-form.html -->
<mat-card>
    <mat-card-header>
        <mat-card-title>Sign Up!</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
        <form [formGroup]="registrationForm" (ngSubmit)="registerUser()">
    
            <mat-form-field>
            <input 
                matInput
                formControlName="username"
                placeholder="Username"
                type="text"
            >
            </mat-form-field>
    
            <mat-form-field>
            <input 
                matInput
                formControlName="password"
                type="password"
                placeholder="Password"
            >
            </mat-form-field>
    
            <mat-form-field>
            <input 
                matInput
                formControlName="email"
                type="email"
                placeholder="Email"
            >
            </mat-form-field>
    
            <mat-form-field>
            <input 
                matInput
                formControlName="birthdate"
                type="date"
                placeholder="Birthday"  
            >
            </mat-form-field>
    
            <mat-card-actions>
            <button 
                mat-raised-button
                type="submit" 
                color="primary"
                [disabled]="registrationForm.invalid"
            >
                Sign Up
            </button>
            </mat-card-actions>
        </form>
    </mat-card-content>
  </mat-card>
