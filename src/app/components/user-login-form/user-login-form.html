<!-- src/app/components/user-login-form/user-login-form.html -->
<mat-card>
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
    
            <mat-form-field>
            <input 
                matInput
                formControlName="username"
                placeholder="Username"
                type="text"
            >
            </mat-form-field>
    
            <mat-form-field>
            <input 
                matInput
                formControlName="password"
                type="password"
                placeholder="Password"
            >
            </mat-form-field>

            <mat-card-actions>
            <button 
                mat-raised-button
                type="submit" 
                color="primary"
                [disabled]="loginForm.invalid"
            >
                Login
            </button>
            </mat-card-actions>
        </form>
    </mat-card-content>
  </mat-card>
